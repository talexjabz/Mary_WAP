<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="workshop.css">
    <title>Workshop registration</title>
</head>
<body>
    <form>
        <header>WorkShop Registration   <span>More Action</span> <select></select></header>
    <h2>Register now while seats are available</h2>

    <Section class="details-section">
        <p><label class="required-elements">FirstName </label><input type="text" name="firstname" required></p>
        <p><label class="required-elements">LastName </label><input type="text" name="lastname" required></p>
        <p><label class="required-elements">Company/Institution </label><input type="text" name="company" required></p>
        <p><label class="required-elements">Address </label><input type="text" name="address" required></p>
        <p><label>City </label><input type="text" name="city"required></p>
        <p><label>State/Province/Region </label><input type="text" name="region" required></p>
        <p><label>Country: </label><input type="text" name="country" required></p>
        <p><label class="required-elements">Email </label><input type="text" name="email" required></p>
        <p><label class="required-elements">PhoneNumber: </label><input type="text" name="phonenumber" required></p>

    </Section>

    <Section class="payment-mode-section">
        <h2>Lunch</h2>
        <label>Meal Preference</label> <select name="preferredMeal"><option selected>Vegeterian</option></select>
        <h2>Payment Details</h2>
        <label>Payment Mode</label><br>
        <div>
            <p><input type="checkbox" name="cash" id="cash" value="cash"> Cash</p>
            <p><input type="checkbox" name="cheque" id="cheque" value="cheque"> Cheque</p>
            <p><input type="checkbox" name="dd" id="dd" value="dd"> Demand draft</p>
        </div>

        <p><label>DD/ChequeNo: </label><input type="text" name="cheque-no" required></p>
        <p><label>Drawn on(Bank name): </label><input type="text" name="bank-name" required></p>
        <p><label>Payable at: </label><input type="date" name="payable-at" id=""></p>
    </Section>
        <footer>
            <input type="submit">
            <input type="reset">
        </footer>
</form>

</body>
</html>
