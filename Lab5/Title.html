<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Title</title>
    <script>

        /* runs test to see if expected argument is === to value returned by function2test argument */
        function myFunctionTest(expected, function2test) {
            let result = function2test();

            if(Array.isArray(expected)){
                expected = expected.toString();
            }
            if(Array.isArray(result)){
                result = result.toString();
            }
            if (expected === result) {
                return "TEST SUCCEEDED";
            } else {
                return "TEST FAILED.  Expected " + expected + " found " + function2test();
            }
        }

        function myarr(){
           return [1,1];
        }
        console.log("Expected output of myarr() is 40  " + myFunctionTest([1,1], function () {
            return myarr();
        }));

        function max(number1, number2) {
            if (number1 > number2) return number1;
            else return number2;
        }
        console.log("Expected output of max() is 4  " + myFunctionTest(4, function () {
            return max(2, 4);
        }));

        function maxOfThree(number1, number2, number3) {
            return Math.max(number1, number2, number3);
        }
        console.log("Expected output of maxOfThree() is 4  " + myFunctionTest(4, function () {
            return maxOfThree(1, 4, 3);
        }));

        function isVowel(character) {
            let vowels = "aeiouAEIOU";
            if (vowels.indexOf(character) > -1) return true;
            else return false;
        }

        console.log("Expected output of isVowel() is false  " + myFunctionTest(false, function () {
            return isVowel("b");
        }));

        function sum(arrayNum){
            return arrayNum.reduce((x,y) =>x+y);
        }
        console.log("Expected output of sum() is 9  " + myFunctionTest(9, function () {
            return sum([1,2,2,4]);}));

        function multiply(arrayNum){
            return arrayNum.reduce((x,y) =>x*y);
        }
        console.log("Expected output of multiply() is 6  " + myFunctionTest(6, function () {
            return sum([1, 2, 3]);}));

        function reverse(string) {
            let reversedString="";
            for (let i = string.length - 1; i >=0; i--) {
                reversedString += string[i];
            }
            return reversedString;
        }
        console.log("Expected output of reverse() is yram  " + myFunctionTest("yram", function () {
            return reverse("mary");}));

        function findLongestWord(array) {
            return Math.max(...array.map(s => s.length));
        }
        console.log("Expected output of findLongestWord() is 7  " + myFunctionTest(7, function () {
            return findLongestWord(["mary", "talemwa", "tjab"]);}));

        function filterLongWord(array, max) {
            return array.filter(x => x.length > max);
        }
        console.log("Expected output of filterLongWord() is [talemwa]  " + myFunctionTest(["talemwa"], function () {
            return filterLongWord(["mary", "talemwa", "tjab"], 5);}));

        const a = [1, 3, 5, 3, 3];
        const b = a.map(function (elem) {
            return elem * 10;
        })
        console.log("Expected output of map ([1, 3, 5, 3, 3]) is  135 " + myFunctionTest([10, 30, 50, 30, 30], function () {
            return b;
        }));
        const c = a.filter(function (elem) {
            return elem === 3;
        });
        console.log("Expected output of filter ([1, 3, 5, 3, 3]) is  [3, 3, 3] " + myFunctionTest([3, 3, 3], function () {
            return c;
        }));
        const d = a.reduce(function (prevValue, elem) {
            return prevValue * elem;
        });
        console.log("Expected output of reduce ([1, 3, 5, 3, 3]) is  135 " + myFunctionTest(135, function () {
            return d;
        }));

    </script>
